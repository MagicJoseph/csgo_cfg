clear

// ==============================
// quickSwitch
// ==============================

alias "+quickSwitch" "lastinv"
alias "-quickSwitch" "lastinv"

// ==============================
// jumpThrow
// ==============================

alias "+jumpThrow" "+jump; -attack; -attack2"
alias "-jumpThrow" "-jump"

// ==============================
// crosshairLineup
// ==============================

alias "+crosshairLineup" "exec crosshair_line_up.cfg"
alias "-crosshairLineup" "exec crosshair_default.cfg"

//==============================
// inGameInstruction
//==============================

alias "+inGameInstruction" "+use; gameinstructor_enable 1; cl_clearhinthistory"
alias "-inGameInstruction" "-use; gameinstructor_enable 0; cl_clearhinthistory"

//==============================
// utils
//==============================

alias "dc" "disconnect"
alias "ae" "exec autoexec.cfg"

//==============================
// load userconfig.cfg
//==============================

exec userconfig.cfg

host_writeconfig autoexec.cfg

echo "autoexec.cfg has been loaded"

